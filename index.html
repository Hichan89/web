<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uniqlo</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      href="/componants/favicon_io/favicon-16x16.png"
    />
  </head>
  <body>
    <!-- top -->
    <header>
      <ul class="login-line">
        <li><a href="#">장바구니</a></li>
        <li><a href="#">로그인</a></li>
        <li><a href="#">회원가입</a></li>
      </ul>
      <div class="sign">
        <a href="#"
          ><img
            id="uniqlo-icon"
            src="/componants/Uniqlo Icon.png"
            alt="uniqlo-icon"
        /></a>
      </div>
    </header>

    <!-- navigation -->
    <nav class="nav--menu">
      <ul class="nav--menulist">
        <a href="#">
          <img
            src="componants/Icon-Hamburger.png"
            alt="button-menu"
            class="nav--icon__hamburger"
          />
        </a>
        <li><a href="#">전체보기</a></li>
        <li><a href="#">특별가</a></li>
        <li><a href="#">BEST</a></li>
        <li><a href="#">WOMEN</a></li>
        <li><a href="#">MEN</a></li>
        <li><a href="#">KIDS</a></li>
      </ul>
      <div class="search-box">
        <input type="text" id="nav--input__search" />
        <button class="search-button" type="submit">
          <img
            id="nav--icon__search"
            src="/componants/Icon-mag-glas.png"
            alt="search button"
          />
        </button>
      </div>
    </nav>

    <!-- slides -->
    <section id="slides">
      <button type="button" class="btn-image" id="slide-btn">
        <img src="/componants/Icon-arrow.png" alt="arrow button" />
      </button>
    </section>

    <!-- Weekly best -->
    <section id="best">
      <h1>Weekly Best</h1>
      <ul class="nav-best">
        <li>Women</li>
        <li>Men</li>
        <li>Kids</li>
      </ul>
      <div class="card-thumbnail">
        <div class="thumbnail-best"></div>
        <div class="describe">
          <a href="#">
            <p>후리스 웜조끼</p>
            <span>14,500 won</span>
          </a>
        </div>
      </div>
    </section>

    <!-- magazine life wear -->
    <section id="magazine">
      <h1>Life Wear</h1>
      <h2>Uniqlo Magazine</h2>
    </section>

    <!-- collaboration -->
    <section id="collaboration">
      <h1>Collaboration</h1>
      <div class="pocket-cards">
        <div class="card collab">JW Anderson</div>
        <div class="card collab">Ryan McGinley</div>
        <div class="card collab">Jil Sander</div>
      </div>
    </section>

    <!-- news -->
    <section id="news">
      <h1>NEWS</h1>
      <div class="pocket-cards">
        <div class="card news">Uniqlo U</div>
        <div class="card news">Masterpiece</div>
        <div class="card news">hurisu</div>
        <div class="card news">padding</div>
      </div>
    </section>

    <!-- footer -->
    <footer id="footer">
      <span><a href="#">채용정보</a> </span>
      <span><a href="#">회사정보</a> </span>
      <span><a href="#">지점찾기</a> </span>
      <span><a href="#">고객상담센터</a> </span>
      <p>© Heeju Choi</p>
    </footer>
  </body>
</html>
